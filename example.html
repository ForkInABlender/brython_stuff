<script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython_stdlib.min.js"></script>

<body onload="brython()">
</body>

<script type="text/python">
from browser import document, html
from browser.widgets.menu import Menu

zone = document["zone"]
video_zone = document["video_zone"]
menu = Menu(zone)
file_menu = menu.add_menu("File")

def play_video1(a):
    video_zone.clear()  # Clear the video_zone div
    iframe = html.IFRAME(id="video1", width="1406", height="488", src="https://www.youtube.com/embed/d2uE4P3P5sI?list=RD9xzUr9mJFlw", title="Global Deejays - San Francisco", frameborder="0", allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share", allowfullscreen=True)
    video_zone <= iframe

def play_video2(a):
    video_zone.clear()  # Clear the video_zone div
    iframe = html.IFRAME(id="video2", width="1406", height="488", src="https://www.youtube.com/embed/D50AIxB68R8", title="Community - Dean Pelton Vs Vice Dean Laybourne", frameborder="0", allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share", allowfullscreen=True)
    video_zone <= iframe

file_menu.add_item("muscle 1", callback=play_video1)
file_menu.add_item("muscle 2", callback=play_video2)
</script>

<div id="zone"></div>
<div id="video_zone"></div>

</html>
