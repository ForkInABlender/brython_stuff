<body onload="brython()">
</body>

<script type="text/python">
from browser import document, html
from browser.widgets.menu import Menu

zone = document["zone"]
video_zone = document["video_zone"]
menu = Menu(zone)
file_menu = menu.add_menu("File")

def video_callback_example(src, title, width="806", height="366", frameborder="0", allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share", allowfullscreen=True):
    video_zone.clear()  # Clear the video_zone div
    iframe = html.IFRAME(width=width, height=height, src=src, title=title, frameborder=frameborder, allow=allow, allowfullscreen=True)
    video_zone <= iframe
file_menu.add_item("muscle 1", callback=lambda ev: video_callback_example(src="https://www.youtube.com/embed/d2uE4P3P5sI?list=RD9xzUr9mJFlw", title="Global Deejays - San Francisco"))
file_menu.add_item("muscle 2", callback=lambda ev: video_callback_example(src="https://www.youtube.com/embed/D50AIxB68R8", title="Community - Dean Pelton Vs Vice Dean Laybourne"))
</script>

<div id="zone"></div>
<br>
<div id="video_zone"></div>

</html>
